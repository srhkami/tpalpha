<!DOCTYPE html>
<html data-bs-theme="light">

<head>
  <script src="./script/base/jquery-3.7.1.min.js"></script>
  <script src='./script/base/theme.js'></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>首頁 - 交通鴿手</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
  <link href="./style/base/bootstrap.css" rel="stylesheet">
  <script src="./script/bootstrap-5.3.3/bootstrap.bundle.min.js"></script>
  <!-- 設定檔 -->
  <link rel="stylesheet" href="./style/base/general.css" />
  <link rel="stylesheet" href="./style/page/index.css" />
  <script type='module' src='./script/base/nav.js'></script>
  <script type='module' src='./script/base/searchArea.js'></script>
  <script type='module' src="./script/base/info.js"></script>
</head>

<body>
  <nav id="pageHeader" class="sticky-top navbar navbar-expand-lg bg-body"></nav>
  <!-- 彈出視窗 -->
  <div id="popUp">
    <!-- 搜尋 -->
    <div id="searchArea" class="modal fade" tabindex="-1">
    </div>
    <!-- 通用彈出視窗 -->
    <div id="popUpArea" class="modal fade" tabindex="-1">
      <div class="modal-dialog modal-dialog-scrollable"></div>
    </div>
  </div>
  <!-- 主區域 -->
  <main class="container-xl d-flex">
    <!-- 側邊選單 -->
    <aside id="sidebar" class="offcanvas-lg offcanvas-start overflow-hidden me-2"></aside>
    <div id="mainContent">
      <div class="row g-3">
        <div class="col-12">
          <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="https://picsum.photos/id/237/600/300" alt="">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="https://picsum.photos/id/1020/600/300" alt="">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="https://picsum.photos/id/1025/600/300" alt="">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
              data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
              data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="card bg-light-subtle shadow-lg rounded-3">
            <h4 class="card-header text-center text-primary fw-bolder">最新消息</h4>
            <div class="card-body">
              <p class="text-body fs-6 fw-semibold mx-4" id="notice"></p>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <div class="card bg-light-subtle shadow-lg rounded-3">
            <h4 class="card-header text-center text-primary fw-bolder">推廣訊息</h4>
            <div class="card-body">
              <p class="text-body fs-6 fw-semibold mx-4" id="future"></p>
            </div>
          </div>
        </div>
      </div>
      <!-- 底部聲明 -->
      <div id="websiteLicense" class="d-flex"></div>
    </div>
  </main>
</body>

</html>
